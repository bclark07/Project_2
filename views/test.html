<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Job Board</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- <script src="/public/js/listing.js"></script> -->
    <link rel="stylesheet" href="../public/stylesheets/style.css" type="text/css">
     <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/b7ff529076.js"></script>
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans|Cantarell|Julius+Sans+One&display=swap"
        rel="stylesheet">


</head>

<body>
    <div class="bg"></div>
    <div class="container">
        <div class="headerWrapper">
            <div class="logo">
                <h3>Job Board</h3>
            </div>
           <div class="newSearch">
                <form>
                    <input type="text" id="keywordSearch" placeholder="Search by Keyword">
                    <input type="text" id="citySearch" placeholder="Search by City, State">
                    <button type="submit"><i class="submitSearch"></i>Search</button>
                    <button type="submit" class="saveSearch"></i>Save Search</button>
                    <button type="submit" class="logoutButton"></i>Logout</button>
                </form>
            </div>
            
        </div>
        <div class="intro">   
        </div>
        <div class="listingWrapper">
            <h2>Current Job Listings</h2>
        </div>
        <div class="savedWrapper">
            <h2>Saved Job Listings</h2>    
        </div> 
    </div>
</body>

</html>
